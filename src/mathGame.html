<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Math Game</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div id="container">
        <div id="score">
            Score <span id="score_value"></span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">
            
        </div>
        <div id="click">
            Click on the correct Answer
        </div>
        <div id="answer">
            <div id="box1" class="box"> </div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">
            Start
        </div>
        <div id="time">
            Time remaining : <span id="timeremaining"></span>&nbsp;sec 
        </div>
        <div id="gameover">
            Game Over<br>
            Your Score is <span id="finalscore"></span>
        </div>
    </div>
    <script src="mathjs.js"></script>
</body>
</html>
